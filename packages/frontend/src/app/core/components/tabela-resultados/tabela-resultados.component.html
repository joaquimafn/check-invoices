<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Numero NFS Column -->
        <ng-container matColumnDef="numeroNFS">
            <th mat-header-cell *matHeaderCellDef> No. NFS-e </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroNFS}} </td>
        </ng-container>

        <!-- Data Emissao Column -->
        <ng-container matColumnDef="dataEmissao">
            <th mat-header-cell *matHeaderCellDef> Data de Emiss√£o </th>
            <td mat-cell *matCellDef="let element"> {{element.dataEmissao | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Valor Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor | currency: 'BRL'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
