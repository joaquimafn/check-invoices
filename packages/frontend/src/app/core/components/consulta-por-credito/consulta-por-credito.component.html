<mat-card>
    <mat-card-header>
        <mat-card-title>Consultar por Crédito</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-field-container">
            <mat-form-field>
                <mat-label>Número do Crédito</mat-label>
                <input matInput placeholder="Digite o número do crédito">
            </mat-form-field>
            <button mat-raised-button color="primary">Consultar</button>
        </form>
    </mat-card-content>
</mat-card>
