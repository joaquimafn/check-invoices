<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nº do Crédito </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Numero NFSe Column -->
        <ng-container matColumnDef="numeroNfse">
            <th mat-header-cell *matHeaderCellDef> Nº da NFS-e </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroNfse}} </td>
        </ng-container>

        <!-- Valor Column -->
        <ng-container matColumnDef="valorCredito">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valorCredito | currency:'BRL'}} </td>
        </ng-container>

        <!-- Data Emissao Column -->
        <ng-container matColumnDef="dataEmissao">
            <th mat-header-cell *matHeaderCellDef> Data de Emissão </th>
            <td mat-cell *matCellDef="let element"> {{element.dataEmissao | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                Nenhum dado encontrado.
            </td>
        </tr>
    </table>
</div>
