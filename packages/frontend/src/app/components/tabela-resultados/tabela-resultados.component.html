<div class="mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="tableDataSource">

      <!-- Credit Number Column -->
      <ng-container matColumnDef="creditNumber">
        <th mat-header-cell *matHeaderCellDef> Nº do Crédito </th>
        <td mat-cell *matCellDef="let element"> {{element.creditNumber}} </td>
      </ng-container>

      <!-- Invoice Number Column -->
      <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Nº da NFS-e </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
      </ng-container>

      <!-- Invoiced Value Column -->
      <ng-container matColumnDef="invoicedValue">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.invoicedValue | currency:'BRL'}} </td>
      </ng-container>

      <!-- Constitution Date Column -->
      <ng-container matColumnDef="constitutionDate">
        <th mat-header-cell *matHeaderCellDef> Data de Emissão </th>
        <td mat-cell *matCellDef="let element"> {{element.constitutionDate | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Credit Type Column -->
      <ng-container matColumnDef="creditType">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.creditType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Nenhum dado encontrado.
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Selecione a página"></mat-paginator>
</div>
